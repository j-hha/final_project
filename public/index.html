<!DOCTYPE html>
<html ng-app="CoffeeApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee compass</title>
    <!-- LIBRARIES / FRAMEWORKS-->
    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js" charset="utf-8"></script>
    <!-- angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <!-- angularjs routes -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
    <base href="/">
    <!-- transpiler => es6 to es5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <!-- SCRIPTS -->
    <script src="js/app.js" charset="utf-8"></script>
    <!-- CONTROLLERS -->
    <script src="js/controllers/dashboard.js" charset="utf-8"></script>
    <!-- DIRECTIVES and respective CONTROLLERS-->
    <script src="js/controllers/split-screen.js" charset="utf-8"></script>
    <script src="js/directives/split-screen.js" charset="utf-8"></script>
    <script src="js/directives/sign-up.js" charset="utf-8"></script>
    <script src="js/directives/log-in.js" charset="utf-8"></script>
    <script src="js/directives/faq.js" charset="utf-8"></script>
    <!-- <script src="js/controllers/profile.js" charset="utf-8"></script>
    <script src="js/directives/profile.js" charset="utf-8"></script> -->
    <script src="js/controllers/all-data.js" charset="utf-8"></script>
    <script src="js/directives/all-data.js" charset="utf-8"></script>
    <script src="js/controllers/add-data.js" charset="utf-8"></script>
    <script src="js/directives/add-data.js" charset="utf-8"></script>
    <script src="js/controllers/health.js" charset="utf-8"></script>
    <script src="js/directives/health.js" charset="utf-8"></script>
    <!-- STYLES -->
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body ng-controller="mainCtrl as ctrl">
    <nav>
      <span id="title">coffee compass</span>
      <div class="" ng-if="checkUser();">
        <span ng-click="navigate(mainNavigation, 'dashboard');"><a href="/my-dashboard">
            <i class="fa fa-tachometer fa-2x" aria-hidden="true"></i>
            <span>dashboard</span>
          </a>
        </span>
        <span ng-click="navigate(mainNavigation, 'health')">
            <i class="fa fa-heartbeat fa-2x" aria-hidden="true"></i>
            <span>health</span>
        </span>
        <span>
          <i class="fa fa-money fa-2x" aria-hidden="true"></i>
          <span>fincances</span>
        </span>
        <span>
          <i class="fa fa-leaf fa-2x" aria-hidden="true"></i>
          <span>environment</span>
        </span>
        <!-- <span>
          <i class="fa fa-users fa-2x" aria-hidden="true"></i>
          <span>society</span>
        </span> -->
      </div>
      <span>
        <a href="#" ng-hide="checkUser()" ng-click="ctrl.openModal('sign-up-modal'); ctrl.wakeUpAPI();">sign up |</a>
        <a href="#" ng-hide="checkUser()" ng-click="ctrl.openModal('log-in-modal'); ctrl.wakeUpAPI();">log in</a>
        <a href="#" ng-show="checkUser()" ng-click="ctrl.logout()">log out</a>
      </span>
    </nav>
    <main ng-view></main>
    <footer>
      Created by GA student Hanna Hauck
      <p>Image Credits: <a href="https://pixabay.com/en/coffee-coffee-cup-cup-of-coffee-1911764/">header photo</a> via pixabay,
      <a href="https://www.smashingmagazine.com/2016/03/freebie-barista-iconset-50-icons-eps-png-svg/">coffee icons</a> via Smashing Magazine | desinged by Oliver Pitsch, <a target="_blank" href="https://www.vexels.com/vectors/preview/128622/red-usa-statue-of-liberty"> Red usa statue of liberty </a> | Designed by Vexels.com</p>
    </footer>
    <!-- modals -->
    <section class="modal" ng-if="!currentUser">
      <sign-up></sign-up>
      <log-in></log-in>
    </section>
  </body>
</html>

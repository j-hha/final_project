<section class="statistics">
  <article class="">
    <h2>Title of a stat</h2>
    <blockquote>Globally, at least 58 billion throwaway cups are used each year, involving more than a million tonnes of paper.
      <p>
        <a href="http://www.environmentalpaper.eu/day-of-action-on-throwaway-cups/">
          <small>Environmental Paper Network</small>
        </a>
      </p>

  </article>
</section>
<section class="user-data">
  <article id="cupGraphic">
    <h2>How high is your annual paper cup tower?</h2>
    <form ng-submit="ctrl.getNumOfPaperCupsPerYear()">
      <label for="paper-cups">How often do you buy a coffee-to-go in a disposable cup per week?</label>
      <input ng-model="ctrl.numOfPaperCups" id="paper-cups" min="0" type="number">
      <input type="submit" class="submit">
    </form>
      <div class="">
        <div id="ladyLiberty"><span>151 ft</span></div>
        <div id="paperCupTower"><span>{{ctrl.paperCupTowerInFt}}</span></div>
      </div>
  </article>
</section>

<section class="statistics">
  <article id="caffeine-limit">
    <img ng-repeat="n in ctrl.range | limitTo: ctrl.numOfCupsPerDay" class="coffee-pot" ng-src="../../barista-icon-set/SVG/barista-icons_cup-of-coffee.svg" alt="a cup of coffee">
    <small>{{ctrl.limitMsg}}</small>
  </article>
</section>
<section class="user-data">
  <article id="caffeine-limit-answer-field">
    <h2>How much coffee is safe?</h2>
    <p>
      {{ctrl.numOfCupsPerDay}}
      <input ng-mouseup="ctrl.checkLimit();" type="range" ng-model="ctrl.numOfCupsPerDay" min="1" max="6"> cups/day
    </p>
  </article>
</section>

<section class="statistics">
  <article id="paper-cup-stat">
    <blockquote>Globally, at least 58 billion throwaway cups are used each year, involving more than a million tonnes of paper.
      <p>
        <a href="http://www.environmentalpaper.eu/day-of-action-on-throwaway-cups/">
          <small>Environmental Paper Network</small>
        </a>
      </p>
    </blockquote>
  </article>
</section>
<section class="user-data">
  <article id="cupGraphic">
      <div id="cupGraphicContainer">
        <div id="ladyLiberty">
          <span>151 ft</span>
          <!-- <img src="../img/red-usa-statue-of-liberty-by-Vexels.svg" alt=""> -->
        </div>
        <div id="paperCupTower">
          <span id="paperCupTowerLabel">{{ctrl.paperCupTowerInFt}}</span>
        </div>
      </div>
      <h2>Your annual paper cup tower</h2>
      <form class="one-line-form" ng-submit="ctrl.getNumOfPaperCupsPerYear()">
        <label for="paper-cups-form">coffee-to-go / week:</label>
        <input ng-model="ctrl.numOfPaperCups" id="paper-cups-form" min="0" max="60" type="number">
        <input type="submit" class="submit">
      </form>
  </article>
</section>
